  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    const path = window.location.pathname;
    const head = document.getElementsByTagName('head')[0];
    let canonical = document.querySelector('link[rel="canonical"]');
    if (!canonical) {
      canonical = document.createElement('link');
      canonical.setAttribute('rel', 'canonical');
      head.appendChild(canonical);
    }
    if (path === '/' || path === '') {
      canonical.setAttribute('href', 'https://metalwailers.com/');
    } else if (path.startsWith('/sobre-nosotros')) {
      canonical.setAttribute('href', 'https://metalwailers.com/sobre-nosotros');
    } else if (path.startsWith('/servicios')) {
      canonical.setAttribute('href', 'https://metalwailers.com/servicios');
    } else if (path.startsWith('/contacto')) {
      canonical.setAttribute('href', 'https://metalwailers.com/contacto');
    } else {
      canonical.setAttribute('href', 'https://metalwailers.com/');
    }
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
